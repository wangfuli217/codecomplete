[puppet-lint]
flags = cfg-mgmt run-in-tmp-dir
debian = puppet-lint
files = *.pp
command = puppet-lint {files}

[puppet]
flags = cfg-mgmt
debian = puppet
files = *.pp
command = puppet parser validate {files}

[puppet-syntax]
flags = todo cfg-mgmt
comment = ruby-puppet-syntax

