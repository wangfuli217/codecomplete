[rubocop]
flags = fixme fixme-silent
debian = rubocop
# TODO: update it before releases:
# to_inspect function in TargetFinder class
# in target_finder.rb file in rubocop
files = *.rb
types = text/x-ruby
command = rubocop --config /dev/null --display-only-fail-level-offenses --fail-level fatal
command = rubocop --config /dev/null --display-only-fail-level-offenses --fail-level error
command = rubocop --config /dev/null --display-only-fail-level-offenses --fail-level warning
command = rubocop --config /dev/null --display-only-fail-level-offenses --fail-level convention
command = rubocop --config /dev/null --display-only-fail-level-offenses --fail-level refactor
command = rubocop --config /dev/null --display-only-fail-level-offenses --fail-level info
command = rubocop --config /dev/null --display-only-fail-level-offenses --fail-level autocorrect

[roodi]
flags = fixme fixme-silent
debian = roodi
# TODO: update it before releases:
# collect_files function in Runner class
# in runner.rb file in roodi
files = *.rb
command = roodi

