[jsonlint-py3]
flags = fixme fixme-silent
debian = python3-demjson
files = *.json
command = jsonlint-py3 {files} | grep -v ': ok$'

[jsonlint-php]
debian = jsonlint
files = *.json
command = jsonlint-php --quiet {file}

