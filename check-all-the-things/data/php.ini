[php-syntax-check]
debian = php-cli | php5-cli
files = *.php*
types = text/x-php
command = php -l -f {file} | grep -v '^No syntax errors detected in '

[php-grinder]
files = *.php*
types = text/x-php
comment = You may want to submit your PHP code to https://php-grinder.com/

[php7cc]
flags = fixme fixme-silent
debian = php7cc
files = *.php*
types = text/x-php
command = php7cc {cwd}

