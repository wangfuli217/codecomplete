[jlint]
flags = debian-suggests fixme fixme-silent
comment = remove suggests tag if it enters Debian again (https://bugs.debian.org/811366)
debian = jlint
files = *.class
command = jlint.sh 2>&1 | grep -v -F 'Verification completed: 0 reported messages.'

