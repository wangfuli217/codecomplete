[mandoc-lint]
debian = mandoc
files = *.[1-9]
types = text/troff
command = mandoc -T lint -W unsupp {files}
command = mandoc -T lint -W error {files}
command = mandoc -T lint -W warning {files}
command = mandoc -T lint -W style {files}
command = mandoc -T lint -W all {files}

