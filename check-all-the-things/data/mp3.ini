[mp3check]
flags = audio
debian = mp3check
files = *.mp3
types = audio/mpeg
command = mp3check --error-check --anomaly-check {files}

[checkmp3]
flags = debian-suggests audio
comment = remove suggests tag if it enters Debian again (https://bugs.debian.org/673319)
debian = checkmp3
files = *.mp3
types = audio/mpeg
command = checkmp3 {files}

[mp3val]
flags = audio
debian = mp3val
files = *.mp3
types = audio/mpeg
command = mp3val {files}
